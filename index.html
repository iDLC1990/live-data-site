<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>LCDR LIVE DATA 2025</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      padding: 10px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2rem;
      color: #00bcd4;
      margin: 0;
    }
    .date-display {
      font-size: 1.1rem;
      color: #ddd;
    }
    h4 {
      margin-top: 20px;
      margin-bottom: 10px;
      font-weight: bold;
      color: #00bcd4;
    }
    .table {
      background-color: #fff;
      color: #333;
      border-radius: 6px;
      font-size: 0.9rem;
    }
    .totals-table {
      margin-top: 5px;
      font-size: 0.9rem;
      background-color: #fff;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="header">
      <h1>LCDR LIVE DATA 2025</h1>
      <div class="date-display" id="current-date"></div>
    </div>

    <h4>Fi#1</h4>
    <table id="table-fi1" class="table table-bordered table-striped"></table>
    <table id="totals-fi1" class="table table-bordered totals-table"></table>

    <h4>Fi#2</h4>
    <table id="table-fi2" class="table table-bordered table-striped"></table>
    <table id="totals-fi2" class="table table-bordered totals-table"></table>
  </div>

  <!-- Подключаем jQuery и DataTables -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

  <script>
    document.getElementById('current-date').textContent =
      new Date().toLocaleDateString('ru-RU');

    const sheetID = '10W03bvKlVFlIUcxsHkzP_v_13gtnYRBmnrrO0ujB1bU';
    const sheetName = 'live data';
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=${encodeURIComponent(sheetName)}`;

    function excelDateToJSDate(serial) {
      const utc_days = Math.floor(serial - 25569);
      const date = new Date(utc_days * 86400 * 1000);
      return date.toLocaleDateString('ru-RU', { day: 'numeric', month: 'long', year: 'numeric' });
    }

    fetch(url)
      .then(res => res.text())
      .then(rep => {
        const data = JSON.parse(rep.substr(47).slice(0, -2));
        const rows = data.table.rows.map(r => r.c.map(c => c ? c.v : ''));

        let section = null;
        const fi1Rows = [], fi2Rows = [];
        let fi1Headers = [], fi2Headers = [];
        let fi1Totals = [], fi2Totals = [];

        rows.forEach(row => {
          const marker = row[1];
          const trimmed = row.slice(1).map(cell => {
            if (typeof cell === 'number' && cell > 40000) {
              return excelDateToJSDate(cell);
            }
            return cell || '';
          });

          if (marker === 'FI #1') {
            section = 'fi1';
            return;
          }
          if (marker === 'FI #2') {
            section = 'fi2';
            return;
          }
          if (marker === 'COUNTA z Status' || marker === 'Name') {
            const headers = ['Name', 'NDF', 'OK', 'SCRAP TTL', 'WAITING', 'Suma całkowita'];
            if (section === 'fi1') fi1Headers = headers;
            if (section === 'fi2') fi2Headers = headers;
            return;
          }
          if (marker === 'Suma całkowita') {
            if (section === 'fi1') fi1Totals = trimmed;
            if (section === 'fi2') fi2Totals = trimmed;
            return;
          }
          if (marker === 'LCDR LIVE DATA 2025' || marker === '') return;

          if (section === 'fi1') fi1Rows.push(trimmed);
          if (section === 'fi2') fi2Rows.push(trimmed);
        });

        $('#table-fi1').DataTable({
          data: fi1Rows,
          columns: fi1Headers.map(h => ({ title: h })),
          paging: false, searching: false, info: false
        });

        $('#table-fi2').DataTable({
          data: fi2Rows,
          columns: fi2Headers.map(h => ({ title: h })),
          paging: false, searching: false, info: false
        });

        if (fi1Totals.length) {
          const totalHtml = `
            <tbody><tr>${fi1Totals.map(c => `<td>${c || '-'}</td>`).join('')}</tr></tbody>
          `;
          $('#totals-fi1').html(totalHtml);
        }

        if (fi2Totals.length) {
          const totalHtml = `
            <tbody><tr>${fi2Totals.map(c => `<td>${c || '-'}</td>`).join('')}</tr></tbody>
          `;
          $('#totals-fi2').html(totalHtml);
        }
      })
      .catch(err => console.error('Ошибка загрузки данных:', err));
  </script>
</body>
</html>
