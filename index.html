<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>LCDR LIVE DATA 2025</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      padding: 40px;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.5rem;
      color: #00bcd4;
    }
    h4 {
      margin-top: 40px;
      font-weight: bold;
      color: #00bcd4;
    }
    .table-container {
      background-color: #333;
      padding: 20px;
      margin-bottom: 40px;
      border-radius: 10px;
    }
    .table {
      background-color: #fff;
      color: #333;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .dataTables_wrapper {
      font-size: 1rem;
    }
    .table thead {
      background-color: #00bcd4;
      color: #fff;
    }
    .totals {
      margin-top: 10px;
      background-color: #fff;
      color: #000;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LCDR LIVE DATA 2025</h1>

    <div id="fi1-section" class="table-container">
      <h4>Fi#1</h4>
      <table id="table-fi1" class="table table-bordered table-striped"></table>
      <div id="totals-fi1" class="totals"></div>
    </div>

    <div id="fi2-section" class="table-container">
      <h4>Fi#2</h4>
      <table id="table-fi2" class="table table-bordered table-striped"></table>
      <div id="totals-fi2" class="totals"></div>
    </div>
  </div>

  <!-- Подключаем jQuery и DataTables -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

  <!-- Основной JS -->
  <script>
    const sheetID = '10W03bvKlVFlIUcxsHkzP_v_13gtnYRBmnrrO0ujB1bU';
    const sheetName = 'live data';
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=${encodeURIComponent(sheetName)}`;

    function excelDateToJSDate(serial) {
      const utc_days = Math.floor(serial - 25569);
      const date = new Date(utc_days * 86400 * 1000);
      return date.toLocaleDateString('ru-RU', { day: 'numeric', month: 'long', year: 'numeric' });
    }

    fetch(url)
      .then(res => res.text())
      .then(rep => {
        const data = JSON.parse(rep.substr(47).slice(0, -2));
        const rows = data.table.rows.map(r => r.c.map(c => c ? c.v : ''));

        let section = null;
        let headersFi1 = [];
        let headersFi2 = [];
        const fi1Rows = [];
        const fi2Rows = [];
        let fi1Totals = null;
        let fi2Totals = null;

        rows.forEach(row => {
          const marker = row[1];
          const trimmed = row.slice(1).map(cell => {
            if (typeof cell === 'number' && cell > 40000) {
              return excelDateToJSDate(cell);
            }
            return cell || '';
          });

          if (marker === 'FI #1') {
            section = 'fi1';
            return;
          }
          if (marker === 'FI #2') {
            section = 'fi2';
            return;
          }
          if (marker === 'COUNTA z Status' || marker === 'Name') {
            if (section === 'fi1') headersFi1 = trimmed;
            if (section === 'fi2') headersFi2 = trimmed;
            return;
          }
          if (marker === 'Suma całkowita') {
            if (section === 'fi1') fi1Totals = trimmed;
            if (section === 'fi2') fi2Totals = trimmed;
            return;
          }
          if (marker === 'LCDR LIVE DATA 2025' || marker === '') return;

          if (section === 'fi1') fi1Rows.push(trimmed);
          if (section === 'fi2') fi2Rows.push(trimmed);
        });

        $('#table-fi1').DataTable({
          data: fi1Rows,
          columns: headersFi1.map(h => ({ title: h })),
          paging: false, searching: false, info: false
        });

        $('#table-fi2').DataTable({
          data: fi2Rows,
          columns: headersFi2.map(h => ({ title: h })),
          paging: false, searching: false, info: false
        });

        if (fi1Totals) {
          const html = headersFi1.map((h, i) => `${h}: ${fi1Totals[i] || '-'}`).join(' | ');
          $('#totals-fi1').html('Итого: ' + html);
        }

        if (fi2Totals) {
          const html = headersFi2.map((h, i) => `${h}: ${fi2Totals[i] || '-'}`).join(' | ');
          $('#totals-fi2').html('Итого: ' + html);
        }
      })
      .catch(err => console.error('Ошибка загрузки данных:', err));
  </script>
</body>
</html>
