<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>LCDR LIVE DATA 2025</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      padding: 10px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2rem;
      color: #00bcd4;
      margin: 0;
    }
    .date-display {
      font-size: 1.1rem;
      color: #ddd;
    }
    h4 {
      margin-top: 20px;
      margin-bottom: 10px;
      font-weight: bold;
      color: #00bcd4;
    }
    .table {
      background-color: #fff;
      color: #333;
      border-radius: 6px;
      font-size: 0.9rem;
    }
    .totals-table {
      margin-top: 5px;
      font-size: 0.9rem;
      background-color: #fff;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="header">
      <h1>LCDR LIVE DATA 2025</h1>
      <div class="date-display" id="current-date"></div>
    </div>

    <h4>Fi#1</h4>
    <table id="table-fi1" class="table table-bordered table-striped"></table>
    <table id="totals-fi1" class="table table-bordered totals-table"></table>

    <h4>Fi#2</h4>
    <table id="table-fi2" class="table table-bordered table-striped"></table>
    <table id="totals-fi2" class="table table-bordered totals-table"></table>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

  <script>
    document.getElementById('current-date').textContent =
      new Date().toLocaleDateString('ru-RU');

    const sheetID = '10W03bvKlVFlIUcxsHkzP_v_13gtnYRBmnrrO0ujB1bU';
    const sheetName = 'live data';
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=${encodeURIComponent(sheetName)}`;

    fetch(url)
      .then(res => res.text())
      .then(rep => {
        const data = JSON.parse(rep.substr(47).slice(0, -2));
        const rows = data.table.rows.map(r => r.c.map(c => c ? c.v : ''));

        let section = null;
        const fi1Data = [], fi2Data = [];
        const fi1Sums = { NDF: 0, OK: 0, SCRAP: 0, WAITING: 0 };
        const fi2Sums = { NDF: 0, OK: 0, SCRAP: 0, WAITING: 0 };

        rows.forEach(row => {
          const marker = row[1];

          if (marker === 'FI #1') {
            section = 'fi1';
            return;
          }
          if (marker === 'FI #2') {
            section = 'fi2';
            return;
          }
          if (['COUNTA z Status', 'Name', 'Suma całkowita', 'LCDR LIVE DATA 2025'].includes(marker)) {
            return;
          }

          const name = marker || '';
          let ndf = 0, ok = 0, scrap = 0, waiting = 0;

          // Обработка по фиксированным индексам
          if (typeof row[2] === 'number') ndf = row[2];
          if (typeof row[3] === 'number') ok = row[3];
          if (typeof row[4] === 'number') scrap = row[4];
          if (typeof row[5] === 'number') waiting = row[5];

          const rowData = [name, ndf, ok, scrap, waiting, ndf + ok + scrap + waiting];

          if (section === 'fi1') {
            fi1Data.push(rowData);
            fi1Sums.NDF += ndf;
            fi1Sums.OK += ok;
            fi1Sums.SCRAP += scrap;
            fi1Sums.WAITING += waiting;
          } else if (section === 'fi2') {
            fi2Data.push(rowData);
            fi2Sums.NDF += ndf;
            fi2Sums.OK += ok;
            fi2Sums.SCRAP += scrap;
            fi2Sums.WAITING += waiting;
          }
        });

        const headers = ['Name', 'NDF', 'OK', 'SCRAP TTL', 'WAITING', 'Suma całkowita'];

        $('#table-fi1').DataTable({
          data: fi1Data,
          columns: headers.map(h => ({ title: h })),
          paging: false, searching: false, info: false
        });

        $('#table-fi2').DataTable({
          data: fi2Data,
          columns: headers.map(h => ({ title: h })),
          paging: false, searching: false, info: false
        });

        const buildTotalRow = (sums) => {
          return `<tbody><tr>
            <td><strong>Suma całkowita</strong></td>
            <td>${sums.NDF}</td>
            <td>${sums.OK}</td>
            <td>${sums.SCRAP}</td>
            <td>${sums.WAITING}</td>
            <td>${sums.NDF + sums.OK + sums.SCRAP + sums.WAITING}</td>
          </tr></tbody>`;
        };

        $('#totals-fi1').html(buildTotalRow(fi1Sums));
        $('#totals-fi2').html(buildTotalRow(fi2Sums));
      })
      .catch(err => console.error('Ошибка загрузки данных:', err));
  </script>
</body>
</html>
